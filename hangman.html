<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./scripts/list.js" defer></script>
    <script src="./scripts/script.js" defer></script>

</head>

<body>
    <div class="game-model">
        <div class="content">
            <img src="./images/lost.gif" alt="">
            <h4>Gmae Over</h4>
            <p>The correct word was : <b>apple</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <main class="container">
        <div class="hangman-box">

            <img src="start.jpg" alt="">
            <h2>Hangman Game</h2>

        </div>
        <div class="game-box">
            <ul class="word">
               
            </ul>
            <h4 class="hint-text">
                <span class="show-hint">Hint:</span>
                <b class="hint theHint">
                </b>
            </h4>
            <h4 class="guessed-text">
                Incorrect Guessed:
                <b>0/6
                </b>
            </h4>
            <div class="keyboard"></div>
        </div>


    </main>

</body>

</html>
